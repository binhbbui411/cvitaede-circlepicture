<link rel="import" href="./bower_components/polymer/polymer.html">

<dom-module id="cvitaede-circlepicture">
  <template>
    <style>
     :host {
      display: block;
    }
    
     :host .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
     :host .imgcont {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      min-width: 200px;
      max-height: 400px;
      min-height: 200px;
      border-radius: 50%;
      border: 3px solid #F00;
    }
    
     :host img {
      border-radius: 50%;
    }
    
     :host h2,
     :host h3 {
      margin: .2em;
    }

    </style>
    <div class="container">
      <div class="imgcont">
        <img src="{{picture}}" width="{{size}}" height="{{size}}" />
      </div>
      <h2>{{title}}</h2>
      <h3>{{subtitle}}</h3>
    </div>
  </template>

  <script>
  Polymer({

    is: 'cvitaede-circlepicture',

    properties: {
      picture: {
        type: String,
        value: '',
      },
      size: {
        type: Number,
        value: 200
      },
      title: {
        type: String,
        value: 'FAKE TITLE'
      },
      subtitle: {
        type: String,
        value: 'Fake Subtitle'
      }
    },
    attached: function() {
      console.log(this.size);
    }

  });

  </script>
</dom-module>
