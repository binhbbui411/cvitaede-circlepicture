<link rel="import" href="../polymer/polymer-element.html">
<dom-module id="cvitaede-circlepicture">
  <template>
    <custom-style>
      <style>
        :host {
          display: block;
        }
        
        :host .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        
        :host .imgcont {
          display: flex;
          align-items: center;
          justify-content: center;
          max-width: 400px;
          min-width: 200px;
          max-height: 400px;
          min-height: 200px;
          border-radius: 50%;
          border: 3px solid #F00;
          overflow: hidden;
        }
        
        :host img {
          border-radius: 50%;
        }
        
        :host h2,
        :host h3 {
          margin: .2em;
        }

      </style>
    </custom-style>

    <div class="container">
      <div class="imgcont" style$="width:{{size}}px; height:{{size}}px">
        <img src="{{picture}}" width="{{size}}" />
      </div>
      <h2>{{title}}</h2>
      <h3>{{subtitle}}</h3>
    </div>
  </template>

  <script>
    class CvitaedeCirclepicture extends Polymer.Element {
      static get is() { return 'cvitaede-circlepicture'; }

      static get properties() {
        return {
          picture: {
            type: String,
            value: '',
          },
          size: {
            type: Number,
            value: 200
          },
          title: {
            type: String,
            value: 'FAKE TITLE'
          },
          subtitle: {
            type: String,
            value: 'Fake Subtitle'
          }
        };
      }
      
      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconeectedCallback() {
        super.disconeectedCallback();
      }
    }

    window.customElements.define(CvitaedeCirclepicture.is, CvitaedeCirclepicture);
  </script>
</dom-module>
